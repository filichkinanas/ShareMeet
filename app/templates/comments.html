{% extends 'base.html' %}
{% block content %}
{% for line in comments %}
<div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ line.comment }}</p>
        <footer class="blockquote-footer">{{ line.name }} Ð² {{ line.create_date }}
            {% if line.contact %}
            (<i>{{line.contact }}</i>)
            {% endif %}
        </footer>
      </blockquote>
    </div>
</div>
{% endfor %}
{% endblock %}
